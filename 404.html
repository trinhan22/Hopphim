<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cảnh bị cắt! - HopPhim</title>
    <link rel="icon" type="image/webp" href="../LOGO.WEBP" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* Đổi sang nền tối chuẩn điện ảnh */
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #0f111a; color: #ffffff; overflow: hidden; }
        
        /* Background Blobs (Chỉnh mờ hơn để hợp nền tối) */
        .background-blobs { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; pointer-events: none; }
        .blob { position: absolute; border-radius: 50%; filter: blur(100px); opacity: 0.25; }
        .blob-1 { width: 500px; height: 500px; background: #FF8F50; top: -20%; right: -10%; animation: float 10s infinite alternate; }
        .blob-2 { width: 400px; height: 400px; background: #FF5E62; bottom: -10%; left: -10%; animation: float 10s infinite alternate-reverse; }
        @keyframes float { 0% { transform: translate(0, 0); } 100% { transform: translate(-30px, 30px); } }

        /* Typography & Nút bấm */
        .gradient-text { background: linear-gradient(135deg, #FF8F50, #FF5E62); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .btn-gradient { background: linear-gradient(135deg, #FF8F50, #FF5E62); }
        
        /* Animation Phim Ảnh */
        .cinema-container { position: relative; display: flex; justify-content: center; align-items: center; height: 200px; }
        
        .main-icon { font-size: 8rem; color: #FF8F50; filter: drop-shadow(0 15px 30px rgba(255, 143, 80, 0.4)); animation: float-icon 4s ease-in-out infinite; z-index: 2; }
        
        /* Hiệu ứng số 404 to, mờ ảo phía sau */
        .bg-404 { position: absolute; font-size: 12rem; font-weight: 900; color: rgba(255, 255, 255, 0.03); z-index: 1; letter-spacing: -5px; user-select: none; }
        
        .floating-prop-1 { position: absolute; top: 20%; right: 25%; font-size: 2.5rem; color: #FF5E62; opacity: 0.8; animation: float-prop 3s infinite alternate; }
        .floating-prop-2 { position: absolute; bottom: 20%; left: 25%; font-size: 2rem; color: #FF8F50; opacity: 0.6; animation: float-prop 4s infinite alternate-reverse; }

        @keyframes float-icon { 0%, 100% { transform: translateY(0) rotate(-5deg); } 50% { transform: translateY(-20px) rotate(5deg); } }
        @keyframes float-prop { 0% { transform: translateY(0) scale(1); } 100% { transform: translateY(-15px) scale(1.1); } }
    </style>
</head>
<body class="flex items-center justify-center h-screen relative">
    <div class="background-blobs">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
    </div>

    <div class="text-center p-8 relative z-10 max-w-2xl mx-auto">
        
        <div class="cinema-container mb-8">
            <div class="bg-404">404</div>
            <i class="fas fa-clapperboard main-icon gradient-text"></i>
            <i class="fas fa-film floating-prop-1"></i>
            <i class="fas fa-video-slash floating-prop-2"></i>
        </div>
        
        <h1 class="text-4xl md:text-5xl font-black mb-4 leading-tight tracking-tight">
            Cảnh này không có trong <span class="gradient-text">Kịch Bản!</span>
        </h1>
        
        <p class="text-gray-400 text-lg md:text-xl mb-10 font-medium leading-relaxed max-w-lg mx-auto">
            Cuốn phim bạn tìm đã bị đứt hoặc đạo diễn đã cắt mất cảnh này. Hãy lấy bắp nước và chọn một bộ phim khác để thưởng thức nhé!
        </p>
        
        <a href="/" class="btn-gradient inline-flex items-center gap-3 text-white px-10 py-4 rounded-2xl text-lg font-bold hover:shadow-[0_10px_30px_rgba(255,143,80,0.4)] hover:-translate-y-1 transition-all duration-300 group">
            <i class="fas fa-ticket-alt text-xl group-hover:rotate-12 transition-transform"></i>
            Về Rạp Chính
        </a>
    </div>
</body>
</html>
