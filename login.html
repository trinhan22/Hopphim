<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập - HopPhim</title>
    <link rel="icon" type="image/webp" href="LOGO.WEBP" />
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --bg-body: #0f111a;
            --bg-card: rgba(35, 37, 47, 0.85);
            --text-main: #ffffff;
            --text-sub: #a0a0a0;
            --primary: #FF5E62;
            --gradient-main: linear-gradient(90deg, #FF8F50, #FF5E62);
            --font-main: 'Inter', sans-serif;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: var(--font-main); }

        body {
            background-color: var(--bg-body);
            min-height: 100vh;
            display: flex; justify-content: center; align-items: center;
            position: relative; overflow: hidden;
        }

        /* --- TOAST NOTIFICATION (NEW) --- */
        #toast-container { position: fixed; top: 20px; right: 20px; z-index: 10000; display: flex; flex-direction: column; gap: 10px; pointer-events: none; }
        .toast {
            background: #23252f; color: #fff; padding: 15px 25px; border-radius: 12px;
            display: flex; align-items: center; gap: 12px; min-width: 300px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5); border-left: 4px solid var(--primary);
            animation: slideInRight 0.3s cubic-bezier(0.16, 1, 0.3, 1); pointer-events: auto;
        }
        .toast.success { border-left-color: #2ecc71; }
        .toast.error { border-left-color: #ff4757; }
        .toast i { font-size: 1.2rem; }
        @keyframes slideInRight { from { transform: translateX(100%); opacity: 0; } to { transform: translateX(0); opacity: 1; } }

        /* Nền mờ */
        .bg-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(to bottom, rgba(15, 17, 26, 0.8), rgba(255, 94, 98, 0.1)), url('home-background.jpg');
            background-size: cover; background-position: center;
            filter: blur(15px); z-index: -1; transform: scale(1.1);
        }

        .back-home {
            position: absolute; top: 20px; left: 20px;
            color: rgba(255,255,255,0.6); text-decoration: none; font-size: 0.9rem; font-weight: 600;
            display: flex; align-items: center; gap: 8px; transition: 0.3s; z-index: 10;
            background: rgba(0,0,0,0.3); padding: 8px 15px; border-radius: 30px;
        }
        .back-home:hover { color: #fff; background: var(--gradient-main); }

        /* Login Card */
        .login-card {
            background: var(--bg-card);
            backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 30px 25px;
            border-radius: 16px;
            width: 90%; max-width: 360px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.6);
            text-align: center;
            animation: fadeUp 0.5s ease-out;
        }

        @keyframes fadeUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        .logo-img { height: 50px; margin-bottom: 10px; object-fit: contain; }
        
        h2 { color: var(--text-main); font-size: 1.5rem; margin-bottom: 5px; font-weight: 800; }
        .text-gradient { background: var(--gradient-main); -webkit-background-clip: text; -webkit-text-fill-color: transparent; display: inline-block; }
        .subtitle { color: var(--text-sub); font-size: 0.85rem; margin-bottom: 20px; }

        /* Form */
        .input-group { margin-bottom: 12px; text-align: left; }
        .input-field {
            width: 100%; padding: 12px 15px;
            border-radius: 8px; border: 1px solid rgba(255,255,255,0.1);
            background: rgba(0,0,0,0.3); color: #fff; font-size: 0.9rem;
            transition: 0.3s; outline: none;
        }
        .input-field:focus { border-color: var(--primary); background: rgba(0,0,0,0.5); box-shadow: 0 0 0 2px rgba(255, 94, 98, 0.2); }
        .input-field::placeholder { color: rgba(255,255,255,0.3); font-size: 0.85rem; }

        .btn-submit {
            width: 100%; padding: 12px;
            background: var(--gradient-main); color: white;
            border: none; border-radius: 50px;
            font-size: 0.95rem; font-weight: 700; cursor: pointer;
            transition: 0.3s; margin-top: 10px;
        }
        .btn-submit:hover { transform: translateY(-2px); box-shadow: 0 5px 15px rgba(255, 94, 98, 0.4); }
        .btn-submit:disabled { opacity: 0.7; cursor: not-allowed; transform: none; }

        .divider { margin: 25px 0; display: flex; align-items: center; color: rgba(255,255,255,0.4); font-size: 0.75rem; }
        .divider::before, .divider::after { content: ""; flex: 1; height: 1px; background: rgba(255,255,255,0.1); }
        .divider span { padding: 0 10px; }

        .btn-google {
            width: 100%; background: #fff; color: #1f1f1f;
            padding: 12px; border-radius: 50px; border: none;
            font-weight: 600; font-size: 0.9rem;
            display: flex; justify-content: center; align-items: center; gap: 8px;
            cursor: pointer; transition: 0.3s;
        }
        .btn-google img { height: 20px; width: 20px; }
        .btn-google:hover { background: #f0f0f0; transform: translateY(-2px); }

        .register-link {
            margin-top: 25px; font-size: 0.85rem; color: var(--text-sub);
        }
        .register-link a { color: #fff; font-weight: 700; text-decoration: none; transition: 0.2s; }
        .register-link a:hover { color: var(--primary); text-decoration: underline; }

    </style>
</head>
<body>

    <div id="toast-container"></div>

    <div class="bg-overlay"></div>
    <a href="index.html" class="back-home"><i class="fas fa-arrow-left"></i> Quay lại</a>

    <div class="login-card">
        <img src="LOGO.WEBP" alt="HopPhim" class="logo-img">
        <h2>Xin chào!</h2>
        <p class="subtitle">Đăng nhập để đồng bộ <span class="text-gradient">HopPhim</span></p>

        <form id="login-form">
            <div class="input-group">
                <input type="email" id="email" class="input-field" placeholder="Email" required>
            </div>
            <div class="input-group">
                <input type="password" id="password" class="input-field" placeholder="Mật khẩu" required>
            </div>
            <button type="submit" id="btn-submit" class="btn-submit">Đăng nhập</button>
        </form>

        <div class="divider"><span>HOẶC</span></div>

        <button id="google-login-btn" class="btn-google">
            <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="G">
            Tiếp tục với Google
        </button>

        <div class="register-link">
            Bạn chưa có tài khoản? <a href="register.html">Đăng ký ngay</a>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getAuth, GoogleAuthProvider, signInWithPopup, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";

        // CONFIG CHUẨN CỦA HOPPHIM
        const firebaseConfig = {
            apiKey: "AIzaSyAT6SnKojUmsisDhnuEtsL3H59NwrhZxDc",
            authDomain: "hopphim-29e1c.firebaseapp.com",
            projectId: "hopphim-29e1c",
            storageBucket: "hopphim-29e1c.firebasestorage.app",
            messagingSenderId: "1076044580405",
            appId: "1:1076044580405:web:a3485f8533604f305e537c",
            measurementId: "G-6RT4CX2NR0"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const REDIRECT_URL = "index.html"; 

        // HELPER: SHOW TOAST
        window.showToast = (msg, type = 'success') => {
            const container = document.getElementById('toast-container');
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            const icon = type === 'success' ? 'fa-check-circle' : 'fa-exclamation-circle';
            toast.innerHTML = `<i class="fas ${icon}"></i> <span>${msg}</span>`;
            
            container.appendChild(toast);
            
            // Tự tắt sau 3s
            setTimeout(() => {
                toast.style.opacity = '0';
                setTimeout(() => toast.remove(), 300);
            }, 3000);
        }

        // 1. Kiểm tra trạng thái (Nếu đã login trước đó -> Vào thẳng)
        onAuthStateChanged(auth, (user) => {
            if (user) {
                // Không cần toast ở đây vì có thể là reload trang
                // Chỉ redirect nếu đang ở trang login
                // window.location.href = REDIRECT_URL; 
            }
        });

        // 2. Xử lý Đăng nhập Email
        document.getElementById("login-form").addEventListener("submit", async (e) => {
            e.preventDefault();
            
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            const btn = document.getElementById("btn-submit");

            btn.disabled = true;
            btn.innerHTML = '<i class="fas fa-circle-notch fa-spin"></i> Đang xử lý...';

            try {
                await signInWithEmailAndPassword(auth, email, password);
                
                // Thành công
                window.showToast("Đăng nhập thành công!", "success");
                setTimeout(() => {
                    window.location.href = REDIRECT_URL;
                }, 1500); // Đợi 1.5s để xem thông báo

            } catch (err) {
                btn.disabled = false;
                btn.innerText = "Đăng nhập";
                
                let msg = "Đăng nhập thất bại.";
                if (err.code === 'auth/invalid-credential' || err.code === 'auth/wrong-password' || err.code === 'auth/user-not-found') 
                    msg = "Email hoặc mật khẩu không đúng.";
                else if (err.code === 'auth/invalid-email') msg = "Định dạng email không hợp lệ.";
                else if (err.code === 'auth/too-many-requests') msg = "Thử lại sau ít phút.";
                
                window.showToast(msg, "error");
            }
        });

        // 3. Xử lý Đăng nhập Google
        document.getElementById("google-login-btn").addEventListener("click", async () => {
            const provider = new GoogleAuthProvider();
            try {
                await signInWithPopup(auth, provider);
                window.showToast("Đăng nhập Google thành công!", "success");
                setTimeout(() => { window.location.href = REDIRECT_URL; }, 1500);
            } catch (err) {
                window.showToast("Lỗi Google: " + err.message, "error");
            }
        });
    </script>

</body>
</html>
