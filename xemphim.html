<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đang xem phim - HopPhim</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #e50914;
            --dark-bg: #141414;
            --darker-bg: #0b0b0b;
            --light-text: #fff;
            --gray-text: #b3b3b3;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Roboto', sans-serif; background-color: var(--dark-bg); color: var(--light-text); }
        a { text-decoration: none; color: inherit; }

        /* --- HEADER GỌN NHẸ --- */
        header {
            padding: 15px 4%; display: flex; align-items: center; justify-content: space-between;
            background-color: var(--darker-bg); border-bottom: 1px solid #333;
        }
        .logo { font-size: 24px; font-weight: 900; color: var(--primary-color); text-transform: uppercase; }
        .back-btn { display: flex; align-items: center; gap: 5px; font-weight: 500; transition: color 0.3s; }
        .back-btn:hover { color: var(--primary-color); }

        /* --- PLAYER SECTION --- */
        .player-container {
            width: 100%;
            max-width: 1200px;
            margin: 20px auto;
            background: #000;
            box-shadow: 0 0 20px rgba(0,0,0,0.8);
        }

        .video-wrapper {
            position: relative;
            padding-bottom: 56.25%; /* Tỉ lệ 16:9 */
            height: 0;
            overflow: hidden;
        }

        .video-wrapper iframe {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: none;
        }

        /* --- INFO & EPISODES --- */
        .movie-detail { max-width: 1200px; margin: 0 auto; padding: 20px; display: grid; grid-template-columns: 2fr 1fr; gap: 30px; }
        
        /* Cột trái: Thông tin */
        .movie-meta h1 { font-size: 2rem; margin-bottom: 10px; }
        .movie-meta .sub-info { color: var(--gray-text); font-size: 0.9rem; margin-bottom: 15px; display: flex; gap: 15px; }
        .movie-desc { line-height: 1.6; color: #ddd; margin-bottom: 20px; font-weight: 300; }
        .tags span { background: #333; padding: 5px 10px; border-radius: 4px; font-size: 0.8rem; margin-right: 5px; color: #bbb;}

        /* Cột phải: Danh sách tập */
        .server-section { background: var(--darker-bg); padding: 20px; border-radius: 8px; height: fit-content; }
        .server-title { font-size: 1.1rem; margin-bottom: 15px; border-left: 3px solid var(--primary-color); padding-left: 10px; }
        .episode-list { display: grid; grid-template-columns: repeat(auto-fill, minmax(50px, 1fr)); gap: 10px; max-height: 400px; overflow-y: auto; }
        
        .ep-btn {
            background: #333; color: #fff; border: none; padding: 10px 0;
            cursor: pointer; border-radius: 4px; font-weight: bold; transition: all 0.2s;
        }
        .ep-btn:hover { background: #555; }
        .ep-btn.active { background: var(--primary-color); color: #fff; pointer-events: none; }

        /* Loading */
        .loading-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--dark-bg); display: flex; justify-content: center; align-items: center;
            font-size: 1.5rem; color: var(--primary-color); z-index: 9999;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .movie-detail { grid-template-columns: 1fr; }
            .player-container { margin: 0; }
        }
    </style>
</head>
<body>

    <div id="loading" class="loading-screen">
        <i class="fas fa-spinner fa-spin"></i> &nbsp; Đang tải phim...
    </div>

    <header>
        <div class="logo">HOPPHIM</div>
        <a href="index.html" class="back-btn"><i class="fas fa-arrow-left"></i> Quay lại trang chủ</a>
    </header>

    <div class="player-container">
        <div class="video-wrapper">
            <iframe id="videoPlayer" src="" allowfullscreen></iframe>
        </div>
    </div>

    <div class="movie-detail" id="movieDetail">
        <div class="left-col">
            <div class="movie-meta">
                <h1 id="mName">Tên Phim</h1>
                <div class="sub-info">
                    <span id="mYear">2024</span>
                    <span id="mTime">-- phút</span>
                    <span style="color: #46d369">HD - Vietsub</span>
                </div>
                <div class="tags" id="mCategory">
                    </div>
            </div>
            <hr style="border: 0; border-top: 1px solid #333; margin: 20px 0;">
            <h3>Nội dung</h3>
            <p class="movie-desc" id="mContent">Đang cập nhật nội dung...</p>
        </div>

        <div class="right-col">
            <div class="server-section">
                <h3 class="server-title">Danh sách tập</h3>
                <div class="episode-list" id="episodeList">
                    </div>
            </div>
        </div>
    </div>

    <script>
        // Lấy Slug từ URL
        const urlParams = new URLSearchParams(window.location.search);
        const movieSlug = urlParams.get('slug');

        const loading = document.getElementById('loading');
        const videoPlayer = document.getElementById('videoPlayer');
        const episodeList = document.getElementById('episodeList');

        // Hàm gọi API chi tiết
        async function loadMovie() {
            if (!movieSlug) {
                alert("Không tìm thấy phim!");
                window.location.href = 'index.html';
                return;
            }

            try {
                // API chi tiết phim của OPhim
                const response = await fetch(`https://ophim1.com/v1/api/phim/${movieSlug}`);
                const data = await response.json();

                if (data.status) {
                    renderMovieInfo(data.data);
                } else {
                    alert("Phim đang bị lỗi hoặc không tồn tại.");
                }
            } catch (error) {
                console.error(error);
                alert("Lỗi kết nối server.");
            } finally {
                loading.style.display = 'none';
            }
        }

        // Render Thông tin & Tập
        function renderMovieInfo(movie) {
            // 1. Điền thông tin cơ bản
            document.title = `Xem phim ${movie.item.name} - HopPhim`;
            document.getElementById('mName').innerText = `${movie.item.name} (${movie.item.origin_name})`;
            document.getElementById('mYear').innerText = movie.item.year;
            document.getElementById('mTime').innerText = movie.item.time;
            document.getElementById('mContent').innerHTML = movie.item.content; // OPhim trả về HTML trong content

            // Render thể loại
            const cats = movie.item.category.map(c => `<span>${c.name}</span>`).join('');
            document.getElementById('mCategory').innerHTML = cats;

            // 2. Xử lý tập phim (Quan trọng nhất)
            const episodes = movie.item.episodes[0].server_data; // Lấy server đầu tiên
            
            // Mặc định phát tập 1 (hoặc tập mới nhất tùy logic, ở đây lấy tập đầu)
            if (episodes.length > 0) {
                playEpisode(episodes[0].link_embed, 0); // Phát tập đầu tiên
            }

            // Render danh sách nút
            let buttonsHtml = '';
            episodes.forEach((ep, index) => {
                buttonsHtml += `<button class="ep-btn" id="btn-ep-${index}" onclick="playEpisode('${ep.link_embed}', ${index})">${ep.name}</button>`;
            });
            episodeList.innerHTML = buttonsHtml;
            
            // Active nút đầu tiên
            if(episodes.length > 0) document.getElementById('btn-ep-0').classList.add('active');
        }

        // Hàm chuyển tập
        function playEpisode(link, index) {
            // Đổi link iframe
            videoPlayer.src = link;

            // Cập nhật giao diện nút Active
            const allBtns = document.querySelectorAll('.ep-btn');
            allBtns.forEach(btn => btn.classList.remove('active'));
            
            const activeBtn = document.getElementById(`btn-ep-${index}`);
            if(activeBtn) activeBtn.classList.add('active');

            // Scroll lên player (trên mobile cho tiện)
            if(window.innerWidth < 768) {
                window.scrollTo({top: 0, behavior: 'smooth'});
            }
        }

        // Chạy ngay đi
        loadMovie();
    </script>
</body>
</html>
