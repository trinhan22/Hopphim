        window.addEventListener('wheel', (e) => {

                        window.playNext(1); // LƒÉn xu·ªëng -> Next
                    } else {
                        window.playNext(-1); // LƒÉn l√™n -> Prev
                    }

                    // Kh√≥a scroll 600ms (l√¢u h∆°n animation 500ms m·ªôt ch√∫t ƒë·ªÉ kh√¥ng b·ªã gi·∫≠t)
                    isScrolling = true;
                    setTimeout(() => { isScrolling = false; }, 600);
                }
            }
        });

    // 3. KH·ªûI CH·∫†Y
    window.onload = async () => {
        const path = window.location.pathname;
        const pathParts = path.split('/').filter(p => p !== "");
        let slug = pathParts[pathParts.length - 1]; 
        
        if (!slug || slug === 'short' || slug.includes('index.html')) {
            const params = new URLSearchParams(window.location.search);
            slug = params.get('slug') || 'gio-nam-biet-long-toi'; 
        }
        await loadData(slug);
    };

    onAuthStateChanged(auth, async (user) => {
        if (user) {
            window.currentUser = user;
            if (movieData) checkHistoryAndResume();
        }
    });

    // 4. LOAD DATA
    async function loadData(slug) {
        try {
            const res = await fetch(`${API_BASE}/${slug}`);
            if (!res.ok) throw new Error("API Error");
            const data = await res.json();
            
            if (data.status) {
                movieData = data.data.item;
                episodes = movieData.episodes[0].server_data;
                if (!episodes.length) { alert('Phim l·ªói!'); return; }

                renderInfo();
                
                currentTabStart = 0;
                renderGrids(); 

                let resumeIndex = 0;
                if (auth.currentUser) {
                     try {
                        const snap = await getDoc(doc(db, "users", auth.currentUser.uid));
                        if (snap.exists()) {
                            const h = snap.data().watchHistory || [];
                            const f = h.find(i => i.slug === movieData.slug);
                            if (f && f.epIndex) {
                                resumeIndex = f.epIndex;
                                currentTabStart = Math.floor(resumeIndex / 30) * 30;
                                renderGrids(); 
                            }
                        }
                    } catch(e){}
                }

                if (isMobile) {
                    document.getElementById('mPlaylistBtn').style.display = 'flex';
                    renderMobileSlides();
                    setTimeout(() => {
                        const slide = document.getElementById(`m-slide-${resumeIndex}`);
                        if(slide) slide.scrollIntoView({ behavior: 'auto' });
                    }, 500);
                } else {
                    document.getElementById('pcBgBlur').style.backgroundImage = `url('${movieData.poster_url}')`;
                    window.playPC(resumeIndex);
                }
                document.getElementById('loader').style.display = 'none';
            } else { 
                document.getElementById('loader').innerHTML = '<div style="color:white; text-align:center;">Phim kh√¥ng t·ªìn t·∫°i!</div>';
            }
        } catch (e) { 
            console.error(e);
            document.getElementById('loader').innerHTML = '<div style="color:white; text-align:center;">L·ªói k·∫øt n·ªëi server!<br>Vui l√≤ng th·ª≠ l·∫°i.</div>';
        }
    }

    // --- 5. LOGIC PH√ÇN TRANG (ƒê√É FIX S·ªê T·∫¨P 61+) ---
    function renderGrids() {
        const total = episodes.length;
        const chunkSize = 30;
        let tabsHtml = '';

        if (total > chunkSize) {
            for (let i = 0; i < total; i += chunkSize) {
                const end = Math.min(i + chunkSize, total);
                const isActive = (i === currentTabStart) ? 'active' : '';
                tabsHtml += `<div class="ep-tab-btn ${isActive}" onclick="window.switchTab(${i})">${i + 1}-${end}</div>`;
            }
        } else {
            tabsHtml = `<div class="ep-tab-btn active">Tr·ªçn b·ªô</div>`;
        }

        const pcTabs = document.getElementById('pcEpTabs');
        const mbTabs = document.getElementById('mobileEpTabs');
        if (pcTabs) pcTabs.innerHTML = tabsHtml;
        if (mbTabs) mbTabs.innerHTML = tabsHtml;

        renderEpListOnly();
    }

    window.switchTab = (start) => {
        currentTabStart = start;
        renderGrids();
    };

    function renderEpListOnly() {
        let listHtml = '';
        const end = Math.min(currentTabStart + 30, episodes.length);

        for (let i = currentTabStart; i < end; i++) {
            // üî• QUAN TR·ªåNG: Hi·ªÉn th·ªã s·ªë t·∫≠p theo Index (i + 1) ƒë·ªÉ kh√¥ng b·ªã l·ªói reset v·ªÅ 1
            const displayNum = i + 1; 
            const activeClass = (i === currentEpIndex) ? 'active' : '';
            
            listHtml += `
            <div class="ep-item ${activeClass}" id="btn-${i}" onclick="window.handleEpClick(${i})">
                <span>${displayNum}</span>
                ${waveSvg}
            </div>`;
        }

        document.getElementById('pcEpGrid').innerHTML = listHtml;
        document.getElementById('mobileEpGrid').innerHTML = listHtml;
    }

    // --- 6. LOGIC MOBILE PLAYER (ƒê√É FIX T·ª∞ ·∫®N INFO 3S) ---
    
    // H√†m ƒë·∫øm gi·ªù ·∫©n Info ri√™ng bi·ªát
    function startInfoTimer(index) {
        // X√≥a timer c≈© n·∫øu c√≥
        clearTimeout(infoTimeout);
        
        // ƒê·∫∑t timer m·ªõi: 3 gi√¢y sau th√™m class hidden
        infoTimeout = setTimeout(() => {
            const info = document.getElementById(`m-info-${index}`);
            if(info) info.classList.add('hidden');
        }, 3000);
    }

    function renderMobileSlides() {
        const container = document.getElementById('mobileSwiper');
        let html = '';
        
        episodes.forEach((ep, idx) => {
            const srcAttr = idx === 0 ? `src="${ep.link_m3u8}"` : `data-src="${ep.link_m3u8}"`;
            let name = ep.name.replace(/t·∫≠p/ig, '').trim();

            html += `
            <div class="m-slide" id="m-slide-${idx}" onclick="window.toggleMobileVideo(this, ${idx})">
                <video ${srcAttr} playsinline loop muted></video>
                <div class="mobile-play-overlay"><i class="fas fa-play"></i></div>

                <div class="m-info" id="m-info-${idx}">
                    <div class="m-title"><span class="m-badge">T·∫≠p ${name}</span> ${movieData.name}</div>
                    <div class="m-desc">${movieData.origin_name}</div>
                </div>

                <div class="m-actions">
                     <div class="m-btn-icon" style="color:#ff4757; border-color:#ff4757;" onclick="event.stopPropagation()"><i class="fas fa-heart"></i></div>
                     <span class="m-btn-text">${(Math.random()*10).toFixed(1)}K</span>
                     <div class="m-btn-icon" style="margin-top:15px;" onclick="event.stopPropagation()"><i class="fas fa-share"></i></div>
                     <span class="m-btn-text">Share</span>
                </div>
            </div>`;
        });
        container.innerHTML = html;

        const v1 = document.getElementById('m-slide-0').querySelector('video');
        setupMobileVideoEvents(v1, 0);
        loadHls(v1, episodes[0].link_m3u8);
        initObserver();
        window.updateActiveBtn(0);
    }

    // H√ÄM X·ª¨ L√ù CLICK MOBILE
    window.toggleMobileVideo = (slide, index) => {
        const video = slide.querySelector('video');
        const info = document.getElementById(`m-info-${index}`);
        const playIcon = slide.querySelector('.mobile-play-overlay');

        if (video.paused) {
            // B·∫§M PH√ÅT
            video.play();
            playIcon.classList.remove('show');
            // B·∫Øt ƒë·∫ßu ƒë·∫øm gi·ªù ·∫©n info
            startInfoTimer(index); 
        } else {
            // B·∫§M D·ª™NG
            video.pause();
            playIcon.classList.add('show');
            // Hi·ªán l·∫°i info v√† h·ªßy ƒë·∫øm gi·ªù
            if(info) info.classList.remove('hidden');
            clearTimeout(infoTimeout); 
        }
    };

    // --- 7. OBSERVER (AUTO NEXT & AUTO HIDE INFO) ---
    function initObserver() {
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                const video = entry.target.querySelector('video');
                const index = parseInt(entry.target.id.split('-')[1]);

                if (entry.isIntersecting) {
                    const lazySrc = video.getAttribute('data-src');
                    if (lazySrc) {
                        loadHls(video, lazySrc);
                        video.removeAttribute('data-src');
                    }
                    
                    setupMobileVideoEvents(video, index);

                    video.muted = false;
                    video.play().then(() => {
                        // KHI VIDEO B·∫ÆT ƒê·∫¶U CH·∫†Y:
                        const info = document.getElementById(`m-info-${index}`);
                        const playIcon = entry.target.querySelector('.mobile-play-overlay');
                        
                        // 1. ·∫®n n√∫t Play
                        if(playIcon) playIcon.classList.remove('show');
                        
                        // 2. Hi·ªán Info tr∆∞·ªõc (reset tr·∫°ng th√°i)
                        if(info) info.classList.remove('hidden');

                        // 3. ƒê·∫øm ng∆∞·ª£c 3s ƒë·ªÉ ·∫©n Info
                        startInfoTimer(index);

                    }).catch(() => video.muted = true);
                    
                    currentEpIndex = index;
                    window.updateActiveBtn(index); 
                    document.getElementById('mCurEp').innerText = `T·∫≠p ${episodes[index].name.replace(/t·∫≠p/ig,'').trim()} / ${episodes.length}`;
                    
                    clearTimeout(window.saveTimeout);
                    window.saveTimeout = setTimeout(() => window.saveShortHistory(index), 2000);

                } else {
                    video.pause();
                    video.currentTime = 0;
                    // Reset Info hi·ªán l·∫°i cho l·∫ßn sau
                    const info = document.getElementById(`m-info-${index}`);
                    if(info) info.classList.remove('hidden');
                }
            });
        }, { threshold: 0.6 });
        document.querySelectorAll('.m-slide').forEach(s => observer.observe(s));
    }

    function setupMobileVideoEvents(video, index) {
        video.loop = false;
        video.onended = () => {
            const nextIndex = index + 1;
            if (nextIndex < episodes.length) {
                const nextSlide = document.getElementById(`m-slide-${nextIndex}`);
                if (nextSlide) nextSlide.scrollIntoView({ behavior: 'smooth' });
            }
        };
    }

    // --- 8. HELPERS & GLOBAL FUNCTIONS ---

    window.playPC = (index) => {
        if (index < 0 || index >= episodes.length) return;
        currentEpIndex = index;
        window.updateActiveBtn(index);
        const video = document.getElementById('pcVideo');
        loadHls(video, episodes[index].link_m3u8);
        window.saveShortHistory(index);
        video.onended = () => window.playNext(1);
    };

    // --- LOGIC CHUY·ªÇN T·∫¨P C√ì HI·ªÜU ·ª®NG ---
        window.playNext = (step) => {
            const nextIndex = currentEpIndex + step;
            
            // Ki·ªÉm tra xem c√≥ t·∫≠p ti·∫øp theo kh√¥ng ƒë·ªÉ tr√°nh l·ªói
            if (nextIndex < 0 || nextIndex >= episodes.length) return;

            const wrapper = document.querySelector('.pc-video-wrapper');
            
            // Th√™m class animation t∆∞∆°ng ·ª©ng
            if (step > 0) {
                wrapper.classList.add('anim-next', 'animating');
            } else {
                wrapper.classList.add('anim-prev', 'animating');
            }

            // ƒê·ª£i 250ms (n·ª≠a th·ªùi gian animation) ƒë·ªÉ video m·ªù ƒëi r·ªìi m·ªõi ƒë·ªïi ngu·ªìn
            setTimeout(() => {
                window.playPC(nextIndex);
            }, 200); // 200ms l√† l√∫c video ƒëang t√†ng h√¨nh

            // Sau khi animation xong (500ms) th√¨ x√≥a class ƒë·ªÉ reset
            setTimeout(() => {
                wrapper.classList.remove('anim-next', 'anim-prev', 'animating');
            }, 500);
        };

    window.handleEpClick = (index) => {
        if (isMobile) {
            const slide = document.getElementById(`m-slide-${index}`);
            if (slide) {
                slide.scrollIntoView({ behavior: 'auto' });
                window.toggleDrawer();
            }
        } else {
            window.playPC(index);
        }
    };

    window.updateActiveBtn = (index) => {
        const chunkSize = 30;
        const neededTab = Math.floor(index / chunkSize) * chunkSize;
        if (neededTab !== currentTabStart) {
            window.switchTab(neededTab);
        }
        setTimeout(() => {
            document.querySelectorAll('.ep-item').forEach(b => b.classList.remove('active'));
            const btn = document.getElementById(`btn-${index}`);
            if(btn) {
                btn.classList.add('active');
                if(!isMobile) btn.scrollIntoView({ behavior: 'smooth', block: 'nearest', inline: 'center' });
            }
        }, 50);
    };

    window.toggleDescription = () => {
        const descBox = document.getElementById('mDescText');
        const btn = document.getElementById('readMoreBtn');
        const tempDiv = document.createElement("div"); tempDiv.innerHTML = fullDesc;
        const text = tempDiv.innerText;
        if (btn.innerText === "Xem th√™m") {
            descBox.innerHTML = text; btn.innerText = "Thu g·ªçn";
        } else {
            const words = text.split(" ");
            descBox.innerHTML = words.slice(0, 36).join(" ") + "..."; btn.innerText = "Xem th√™m";
        }
    };

    window.toggleDrawer = () => {
        document.querySelector('.drawer-panel').classList.toggle('active');
        document.querySelector('.drawer-overlay').classList.toggle('active');
    };
    
    window.toggleMute = (vid) => { vid.muted = !vid.muted; };

    // L∆∞u l·ªãch s·ª≠ ng·∫ßm (Kh√¥ng hi·ªán Toast)
    window.saveShortHistory = async (epIndex) => {
        if (!auth.currentUser || !movieData) return;
        const ep = episodes[epIndex];
        const shortEpName = ep.name.replace(/t·∫≠p/ig, '').trim(); 
        const historyItem = {
            slug: movieData.slug, name: movieData.name, origin_name: movieData.origin_name,
            thumb_url: movieData.thumb_url, poster_url: movieData.poster_url,
            epName: `T·∫≠p ${shortEpName}`, epIndex: epIndex, type: 'short', timestamp: Date.now()
        };
        try {
            const userRef = doc(db, "users", auth.currentUser.uid);
            const snap = await getDoc(userRef);
            let history = snap.exists() ? (snap.data().watchHistory || []) : [];
            history = history.filter(h => h.slug !== movieData.slug);
            history.push(historyItem);
            if (history.length > 20) history.shift(); 
            await setDoc(userRef, { watchHistory: history }, { merge: true });
        } catch (e) { console.error(e); }
    };

    function renderInfo() {
        document.title = `${movieData.name} - Wibu Shorts`;
        document.getElementById('bcTitle').innerText = movieData.name;
        document.getElementById('mTitle').innerText = movieData.name;
        document.getElementById('mYear').innerText = movieData.year;
        document.getElementById('statLike').innerText = (Math.random()*20+5).toFixed(1) + 'K';
        document.getElementById('statView').innerText = (Math.random()*100+20).toFixed(1) + 'K';
        document.getElementById('epTotal').innerText = `(${episodes.length} T·∫≠p)`;
        
        fullDesc = movieData.content || "ƒêang c·∫≠p nh·∫≠t...";
        const tempDiv = document.createElement("div"); tempDiv.innerHTML = fullDesc;
        const text = tempDiv.innerText;
        const words = text.split(" ");
        const descBox = document.getElementById('mDescText');
        const btn = document.getElementById('readMoreBtn');
        if (words.length > 36) {
            descBox.innerHTML = words.slice(0, 36).join(" ") + "...";
            btn.style.display = "inline-block";
            btn.innerText = "Xem th√™m";
        } else {
            descBox.innerHTML = text;
            btn.style.display = "none";
        }
    }

    function loadHls(video, src) {
        if (Hls.isSupported()) {
            const hls = new Hls();
            hls.loadSource(src);
            hls.attachMedia(video);
            hls.on(Hls.Events.MANIFEST_PARSED, () => video.play().catch(()=>{}));
        } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
            video.src = src;
            video.addEventListener('loadedmetadata', () => video.play().catch(()=>{}));
        }
    }
</script>
