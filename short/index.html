/* --- CSS CHO N√öT √ÇM L∆Ø·ª¢NG D·ª∞NG ƒê·ª®NG (NETFLIX STYLE) --- */
        
        /* Container ch·ª©a loa v√† thanh tr∆∞·ª£t */
        .plyr__volume {

        /* Thanh tr∆∞·ª£t volume m·∫∑c ƒë·ªãnh s·∫Ω ·∫©n v√† d·ª±ng ƒë·ª©ng */
        .plyr__volume input[type=range] {

            bottom: 45px; /* ƒê·∫©y l√™n tr√™n n√∫t loa */
            left: 50%;
            transform: translateX(-50%) rotate(-90deg); /* Quay d·ªçc 90 ƒë·ªô */
            transform-origin: center;
            width: 80px !important; /* ƒê·ªô d√†i c·ªßa thanh tr∆∞·ª£t */
            opacity: 0;

        /* Khi hover v√†o v√πng √¢m l∆∞·ª£ng th√¨ hi·ªán thanh tr∆∞·ª£t */
        .plyr__volume:hover input[type=range] {

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
    import { getFirestore, doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

    // 1. CONFIG
    const firebaseConfig = { 
        apiKey: "AIzaSyAT6SnKojUmsisDhnuEtsL3H59NwrhZxDc", 
        authDomain: "hopphim-29e1c.firebaseapp.com", 
        projectId: "hopphim-29e1c", 
        storageBucket: "hopphim-29e1c.firebasestorage.app", 
        messagingSenderId: "1076044580405", 
        appId: "1:1076044580405:web:a3485f8533604f305e537c", 
        measurementId: "G-6RT4CX2NR0" 
    };
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // 2. STATE
    const API_BASE = 'https://ophim1.com/v1/api/phim';
    let movieData = null;
    let episodes = [];
    let currentEpIndex = 0;
    let fullDesc = "";
    let isMobile = window.innerWidth <= 1024;
    let pcPlyr = null;
    let currentTabStart = 0; 
    let infoTimeout = null;
    let isScrolling = false;

    // Bi·∫øn ch·∫∑n l∆∞u li√™n t·ª•c
    window.saveShortTimeout = null;

    const waveSvg = `<svg class="wave" viewBox="0 0 24 24" fill="#fff"><path d="M10 20H14V4H10V20ZM4 20H8V9H4V20ZM16 9V20H20V9H16Z"/></svg>`;

    // S·ª∞ KI·ªÜN LƒÇN CHU·ªòT (PC)
    window.addEventListener('wheel', (e) => {
        if (window.innerWidth > 1024 && !isScrolling) {
            const sidebar = document.querySelector('.pc-sidebar');
            if (sidebar && !sidebar.contains(e.target)) {
                if (e.deltaY > 0) window.playNext(1);
                else window.playNext(-1);
                isScrolling = true;
                setTimeout(() => { isScrolling = false; }, 600);
            }
        }
    });

    // 3. AUTH & INIT
    onAuthStateChanged(auth, async (user) => {
        const path = window.location.pathname;
        let slug = path.split('/').pop();
        if(!slug || slug === 'short' || slug.includes('html')) {
            slug = new URLSearchParams(window.location.search).get('slug') || 'gio-nam-biet-long-toi';
        }

        if (user) {
            window.currentUser = user;
            // N·∫øu phim ƒë√£ load xong r·ªìi th√¨ check l·ªãch s·ª≠ ngay
            if(movieData) checkHistoryAndResume();
        }

        // Load phim n·∫øu ch∆∞a load
        if (!movieData) {
            await loadData(slug);
        }
    });

    // üî• H√ÄM QUAN TR·ªåNG: CHECK L·ªäCH S·ª¨ & NH·∫¢Y T·∫¨P (SHORT)
    async function checkHistoryAndResume() {
        if (!window.currentUser || !movieData) return;

        console.log("üîç Ki·ªÉm tra l·ªãch s·ª≠ Short...");
        try {
            const snap = await getDoc(doc(db, "users", window.currentUser.uid));
            if (snap.exists()) {
                const h = snap.data().watchHistory || [];
                // T√¨m phim
                const f = h.find(i => i.slug === movieData.slug);
                
                if (f && f.epIndex !== undefined) {
                    const resumeIdx = parseInt(f.epIndex);
                    console.log("‚ö° T√¨m th·∫•y l·ªãch s·ª≠ Short: T·∫≠p", resumeIdx + 1);

                    // N·∫øu t·∫≠p c·∫ßn xem kh√°c t·∫≠p 0 (m·∫∑c ƒë·ªãnh)
                    if (resumeIdx > 0 && resumeIdx < episodes.length) {
                        
                        // 1. C·∫≠p nh·∫≠t Tab (Chia t·∫≠p 1-30, 31-60...)
                        const chunkSize = 30;
                        const neededTab = Math.floor(resumeIdx / chunkSize) * chunkSize;
                        if (neededTab !== currentTabStart) window.switchTab(neededTab);

                        // 2. Nh·∫£y t·ªõi t·∫≠p
                        if (isMobile) {
                            // Mobile: Cu·ªôn t·ªõi slide ƒë√≥
                            setTimeout(() => {
                                const slide = document.getElementById(`m-slide-${resumeIdx}`);
                                if(slide) {
                                    slide.scrollIntoView({ behavior: 'auto' });
                                    currentEpIndex = resumeIdx;
                                    
                                    // C·∫≠p nh·∫≠t n√∫t Playlist
                                    document.getElementById('mCurEp').innerText = `T·∫≠p ${episodes[resumeIdx].name.replace(/t·∫≠p/ig,'').trim()} / ${episodes.length}`;
                                    
                                    // Highlight n√∫t trong drawer
                                    window.updateActiveBtn(resumeIdx);
                                }
                            }, 500);
                        } else {
                            // PC: Play t·∫≠p ƒë√≥
                            window.playPC(resumeIdx);
                        }
                    }
                }
            }
        } catch(e) { console.error("Resume Error:", e); }
    }

    // 4. LOAD DATA (ƒê√É S·ª¨A)
    async function loadData(slug) {
        try {
            const res = await fetch(`${API_BASE}/${slug}`);
            if (!res.ok) throw new Error("API Error");
            const data = await res.json();
            
            if (data.status) {
                movieData = data.data.item;
                episodes = movieData.episodes[0].server_data;
                if (!episodes.length) { alert('Phim l·ªói!'); return; }

                renderInfo();
                currentTabStart = 0;
                renderGrids(); 

                // Render giao di·ªán m·∫∑c ƒë·ªãnh (T·∫≠p 0)
                if (isMobile) {
                    document.getElementById('mPlaylistBtn').style.display = 'flex';
                    renderMobileSlides();
                } else {
                    document.getElementById('pcBgBlur').style.backgroundImage = `url('${movieData.poster_url}')`;
                    // PC M·∫∑c ƒë·ªãnh play t·∫≠p 0, ch∆∞a l∆∞u v·ªôi
                    window.playPC(0, 0, false); 
                }

                hideLoadingState();
                
                // üî• Check l·ªãch s·ª≠ ngay sau khi render xong (n·∫øu ƒë√£ login)
                if(window.currentUser) checkHistoryAndResume();

            } else { 
                document.getElementById('loadingScreen').innerHTML = '<div style="color:white;text-align:center">Phim kh√¥ng t·ªìn t·∫°i</div>';
            }
        } catch (e) { 
            console.error(e);
            // document.getElementById('loadingScreen').innerHTML = '<div style="color:white;text-align:center">L·ªói t·∫£i phim</div>';
        }
    }

    // --- C√ÅC H√ÄM RENDER (GI·ªÆ NGUY√äN) ---
    function renderGrids() {
        const total = episodes.length;
        const chunkSize = 30;
        let tabsHtml = '';
        if (total > chunkSize) {
            for (let i = 0; i < total; i += chunkSize) {
                const end = Math.min(i + chunkSize, total);
                const isActive = (i === currentTabStart) ? 'active' : '';
                tabsHtml += `<div class="ep-tab-btn ${isActive}" onclick="window.switchTab(${i})">${i + 1}-${end}</div>`;
            }
        } else { tabsHtml = `<div class="ep-tab-btn active">Tr·ªçn b·ªô</div>`; }

        const pcTabs = document.getElementById('pcEpTabs');
        const mbTabs = document.getElementById('mobileEpTabs');
        if (pcTabs) pcTabs.innerHTML = tabsHtml;
        if (mbTabs) mbTabs.innerHTML = tabsHtml;
        renderEpListOnly();
    }

    window.switchTab = (start) => { currentTabStart = start; renderGrids(); };

    function renderEpListOnly() {
        let listHtml = '';
        const end = Math.min(currentTabStart + 30, episodes.length);
        for (let i = currentTabStart; i < end; i++) {
            const displayNum = i + 1; 
            const activeClass = (i === currentEpIndex) ? 'active' : '';
            listHtml += `<div class="ep-item ${activeClass}" id="btn-${i}" onclick="window.handleEpClick(${i})"><span>${displayNum}</span>${waveSvg}</div>`;
        }
        document.getElementById('pcEpGrid').innerHTML = listHtml;
        document.getElementById('mobileEpGrid').innerHTML = listHtml;
    }

    function startInfoTimer(index) {
        clearTimeout(infoTimeout);
        infoTimeout = setTimeout(() => {
            const info = document.getElementById(`m-info-${index}`);
            if(info) info.classList.add('hidden');
        }, 3000);
    }

    function renderMobileSlides() {
        const container = document.getElementById('mobileSwiper');
        let html = '';
        episodes.forEach((ep, idx) => {
            const srcAttr = idx === 0 ? `src="${ep.link_m3u8}"` : `data-src="${ep.link_m3u8}"`;
            let name = ep.name.replace(/t·∫≠p/ig, '').trim();
            html += `
            <div class="m-slide" id="m-slide-${idx}" onclick="window.toggleMobileVideo(this, ${idx})">
                <video ${srcAttr} playsinline loop muted></video>
                <div class="mobile-play-overlay"><i class="fas fa-play"></i></div>
                <div class="m-info" id="m-info-${idx}">
                    <div class="m-title"><span class="m-badge">T·∫≠p ${name}</span> ${movieData.name}</div>
                    <div class="m-desc">${movieData.origin_name}</div>
                </div>
                <div class="m-actions">
                     <div class="m-btn-icon" style="color:#ff4757; border-color:#ff4757;" onclick="event.stopPropagation()"><i class="fas fa-heart"></i></div>
                     <span class="m-btn-text">Love</span>
                     <div class="m-btn-icon" style="margin-top:15px;" onclick="event.stopPropagation()"><i class="fas fa-share"></i></div>
                     <span class="m-btn-text">Share</span>
                </div>
            </div>`;
        });
        container.innerHTML = html;
        
        // Init slide 0
        const v1 = document.getElementById('m-slide-0').querySelector('video');
        setupMobileVideoEvents(v1, 0);
        loadHls(v1, episodes[0].link_m3u8);
        initObserver();
        window.updateActiveBtn(0);
    }

    window.toggleMobileVideo = (slide, index) => {
        const video = slide.querySelector('video');
        const info = document.getElementById(`m-info-${index}`);
        const playIcon = slide.querySelector('.mobile-play-overlay');
        if (video.paused) {
            video.play();
            playIcon.classList.remove('show');
            startInfoTimer(index); 
        } else {
            video.pause();
            playIcon.classList.add('show');
            if(info) info.classList.remove('hidden');
            clearTimeout(infoTimeout); 
        }
    };

    function initObserver() {
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                const video = entry.target.querySelector('video');
                const index = parseInt(entry.target.id.split('-')[1]);
                if (entry.isIntersecting) {
                    const lazySrc = video.getAttribute('data-src');
                    if (lazySrc) {
                        loadHls(video, lazySrc);
                        video.removeAttribute('data-src');
                    }
                    setupMobileVideoEvents(video, index);
                    video.muted = false;
                    video.play().then(() => {
                        const info = document.getElementById(`m-info-${index}`);
                        const playIcon = entry.target.querySelector('.mobile-play-overlay');
                        if(playIcon) playIcon.classList.remove('show');
                        if(info) info.classList.remove('hidden');
                        startInfoTimer(index);
                    }).catch(() => video.muted = true);
                    
                    currentEpIndex = index;
                    window.updateActiveBtn(index); 
                    document.getElementById('mCurEp').innerText = `T·∫≠p ${episodes[index].name.replace(/t·∫≠p/ig,'').trim()} / ${episodes.length}`;
                    
                    // üî• L∆ØU L·ªäCH S·ª¨ (C√ì DELAY 2s ƒê·ªÇ TR√ÅNH SPAM KHI L∆Ø·ªöT NHANH)
                    if (window.saveShortTimeout) clearTimeout(window.saveShortTimeout);
                    window.saveShortTimeout = setTimeout(() => window.saveShortHistory(index), 2000);

                } else {
                    video.pause();
                    video.currentTime = 0;
                    const info = document.getElementById(`m-info-${index}`);
                    if(info) info.classList.remove('hidden');
                }
            });
        }, { threshold: 0.6 });
        document.querySelectorAll('.m-slide').forEach(s => observer.observe(s));
    }

    function setupMobileVideoEvents(video, index) {
        video.loop = false;
        video.onended = () => {
            const nextIndex = index + 1;
            if (nextIndex < episodes.length) {
                const nextSlide = document.getElementById(`m-slide-${nextIndex}`);
                if (nextSlide) nextSlide.scrollIntoView({ behavior: 'smooth' });
            }
        };
    }

    // --- PLAY PC: TH√äM THAM S·ªê saveImmediate ƒê·ªÇ KI·ªÇM SO√ÅT L∆ØU ---
    window.playPC = (index, startTime = 0, saveImmediate = true) => {
        if (index < 0 || index >= episodes.length) return;
        currentEpIndex = index;
        window.updateActiveBtn(index);
        
        const video = document.getElementById('pcVideo');
        const link = episodes[index].link_m3u8;

        const plyrOptions = {
            keyboard: { focused: false, global: false },
            controls: ['play-large', 'rewind', 'play', 'fast-forward', 'progress', 'current-time', 'mute', 'volume', 'fullscreen'],
            seekTime: 10
        };

        if (!pcPlyr) {
            pcPlyr = new Plyr(video, plyrOptions);
            setupPauseOverlay(pcPlyr);
            pcPlyr.on('ended', () => window.playNext(1));
        }

        if(window.updatePauseLabel) window.updatePauseLabel(index);

        if (Hls.isSupported()) {
            const hls = new Hls();
            hls.loadSource(link);
            hls.attachMedia(video);
            hls.on(Hls.Events.MANIFEST_PARSED, () => pcPlyr.play().catch(()=>{}));
        } else {
            video.src = link;
            pcPlyr.play().catch(()=>{});
        }
        
        // üî• CH·ªà L∆ØU N·∫æU C√ì C·ªú (M·∫∂C ƒê·ªäNH L√Ä TRUE)
        if (saveImmediate) {
            window.saveShortHistory(index);
        }
    };

    window.playNext = (step) => {
        const nextIndex = currentEpIndex + step;
        if (nextIndex < 0 || nextIndex >= episodes.length) return;
        const wrapper = document.querySelector('.pc-video-wrapper');
        if (step > 0) wrapper.classList.add('anim-next', 'animating');
        else wrapper.classList.add('anim-prev', 'animating');
        setTimeout(() => { window.playPC(nextIndex); }, 200);
        setTimeout(() => { wrapper.classList.remove('anim-next', 'anim-prev', 'animating'); }, 500);
    };

    window.handleEpClick = (index) => {
        if (isMobile) {
            const slide = document.getElementById(`m-slide-${index}`);
            if (slide) {
                slide.scrollIntoView({ behavior: 'auto' });
                window.toggleDrawer();
            }
        } else {
            window.playPC(index);
        }
    };

    window.updateActiveBtn = (index) => {
        const chunkSize = 30;
        const neededTab = Math.floor(index / chunkSize) * chunkSize;
        if (neededTab !== currentTabStart) window.switchTab(neededTab);
        setTimeout(() => {
            document.querySelectorAll('.ep-item').forEach(b => b.classList.remove('active'));
            const btn = document.getElementById(`btn-${index}`);
            if(btn) {
                btn.classList.add('active');
                if(!isMobile) btn.scrollIntoView({ behavior: 'smooth', block: 'nearest', inline: 'center' });
            }
        }, 50);
    };

    window.toggleDescription = () => {
        const descBox = document.getElementById('mDescText');
        const btn = document.getElementById('readMoreBtn');
        const tempDiv = document.createElement("div"); tempDiv.innerHTML = fullDesc;
        const text = tempDiv.innerText;
        if (btn.innerText === "Xem th√™m") {
            descBox.innerHTML = text; btn.innerText = "Thu g·ªçn";
        } else {
            const words = text.split(" ");
            descBox.innerHTML = words.slice(0, 36).join(" ") + "..."; btn.innerText = "Xem th√™m";
        }
    };

    window.toggleDrawer = () => {
        document.querySelector('.drawer-panel').classList.toggle('active');
        document.querySelector('.drawer-overlay').classList.toggle('active');
    };
    
    // H√ÄM L∆ØU L·ªäCH S·ª¨ CH√çNH
    window.saveShortHistory = async (epIndex) => {
        if (!window.currentUser || !movieData) return;
        
        const ep = episodes[epIndex];
        const shortEpName = ep.name.replace(/t·∫≠p/ig, '').trim(); 
        
        const historyItem = {
            slug: movieData.slug, 
            name: movieData.name, 
            origin_name: movieData.origin_name || "",
            thumb_url: movieData.thumb_url, 
            poster_url: movieData.poster_url || movieData.thumb_url,
            epName: `T·∫≠p ${shortEpName}`, 
            epIndex: epIndex, 
            type: 'short', 
            timestamp: Date.now()
        };
        
        try {
            const userRef = doc(db, "users", window.currentUser.uid);
            const snap = await getDoc(userRef);
            let history = snap.exists() ? (snap.data().watchHistory || []) : [];
            
            // X√≥a b·∫£n ghi c≈© c·ªßa phim n√†y
            history = history.filter(h => h.slug !== movieData.slug);
            // ƒê·∫©y b·∫£n ghi m·ªõi v√†o ƒë·∫ßu
            history.unshift(historyItem); // D√πng unshift ƒë·ªÉ l√™n ƒë·∫ßu
            
            if (history.length > 20) history.pop(); 
            
            await setDoc(userRef, { watchHistory: history }, { merge: true });
            console.log("üíæ ƒê√£ l∆∞u Short: T·∫≠p", epIndex + 1);
        } catch (e) { console.error("L·ªói l∆∞u l·ªãch s·ª≠:", e); }
    };

    function renderInfo() {
        document.title = `${movieData.name} - Wibu Shorts`;
        document.getElementById('mTitle').innerText = movieData.name;
        document.getElementById('mYear').innerText = movieData.year;
        document.getElementById('statLike').innerText = (Math.random()*20+5).toFixed(1) + 'K';
        document.getElementById('statView').innerText = (Math.random()*100+20).toFixed(1) + 'K';
        document.getElementById('epTotal').innerText = `(${episodes.length} T·∫≠p)`;
        
        fullDesc = movieData.content || "ƒêang c·∫≠p nh·∫≠t...";
        const tempDiv = document.createElement("div"); tempDiv.innerHTML = fullDesc;
        const text = tempDiv.innerText;
        const words = text.split(" ");
        const descBox = document.getElementById('mDescText');
        const btn = document.getElementById('readMoreBtn');
        if (words.length > 36) {
            descBox.innerHTML = words.slice(0, 36).join(" ") + "...";
            btn.style.display = "inline-block";
            btn.innerText = "Xem th√™m";
        } else {
            descBox.innerHTML = text;
            btn.style.display = "none";
        }
    }

    function loadHls(video, src) {
        if (Hls.isSupported()) {
            const hls = new Hls();
            hls.loadSource(src);
            hls.attachMedia(video);
            hls.on(Hls.Events.MANIFEST_PARSED, () => video.play().catch(()=>{}));
        } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
            video.src = src;
            video.addEventListener('loadedmetadata', () => video.play().catch(()=>{}));
        }
    }

    function setupPauseOverlay(player) {
        if (!movieData) return;
        const overlay = document.createElement('div');
        overlay.className = 'pause-overlay';
        const tempDiv = document.createElement("div");
        tempDiv.innerHTML = movieData.content || "ƒêang c·∫≠p nh·∫≠t...";
        const rawDesc = tempDiv.innerText;
        overlay.innerHTML = `<div class="pause-info-content"><div class="pause-ep-title" id="pauseEpLabel">ƒêANG PH√ÅT: T·∫¨P ${currentEpIndex + 1}</div><div class="pause-movie-title">${movieData.name}</div><div class="pause-desc">${rawDesc}</div></div>`;
        const container = player.elements.container;
        container.appendChild(overlay);
        player.on('pause', () => { if (!player.ended) overlay.classList.add('active'); });
        player.on('play', () => overlay.classList.remove('active'));
        window.updatePauseLabel = (idx) => {
            const label = document.getElementById('pauseEpLabel');
            if(label) label.innerText = `ƒêANG PH√ÅT: T·∫¨P ${idx + 1}`;
        };
    }

    function hideLoadingState() {
        setTimeout(() => {
            const screen = document.getElementById('loadingScreen');
            const img = screen?.querySelector('.loading-img');
            if(img) {
                img.classList.add('zoom-out');
                setTimeout(() => { if(screen) screen.style.display = 'none'; }, 480);
            } else {
                if(screen) screen.style.display = 'none';
            }
        }, 500); 
    }

    document.addEventListener('keydown', (e) => {
        if (isMobile || !pcPlyr) return;
        const tag = document.activeElement.tagName.toUpperCase();
        if (tag === 'INPUT' || tag === 'TEXTAREA' || document.activeElement.isContentEditable) return;
        const key = e.key.toLowerCase();
        switch (key) {
            case ' ': case 'k': e.preventDefault(); pcPlyr.togglePlay(); break;
            case 'f': pcPlyr.fullscreen.toggle(); break;
            case 'm': pcPlyr.muted = !pcPlyr.muted; break;
            case 'arrowleft': case 'j': pcPlyr.rewind(10); break;
            case 'arrowright': case 'l': pcPlyr.forward(10); break;
        }
    });
</script>
